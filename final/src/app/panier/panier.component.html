<div class="row mx-0">
    <div class="col-12 bg-secondary text-white">Panier:
        <span class="float-end">{{coutTotal() | currency }}</span>
    </div>
    <div *ngIf="panier.length !== 0; else empty">
        <div class="row"
        *ngFor="let art of panier"
        >
        <div class="col-5">{{art.sku}}</div>
        <div class="col-2 ms-auto text-end">{{art.salePrice | currency }}</div>
    </div>
    </div>
</div>

<ng-template #empty>
    <p>Panier vide</p>
</ng-template>
